<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% block title %}Login - Expense Tracker{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding-top: 2rem;">
    <div class="card">
        <div class="card-body" style="padding: 3rem;">
            <div class="text-center mb-4">
                <i class="bi bi-wallet2" style="font-size: 3rem; background: var(--gradient-purple); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <h2 style="margin-top: 1rem;">Welcome Back!</h2>
                <p class="text-secondary">Login to your account</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
                <div class="text-center">
                    <p class="text-secondary" style="margin: 0;">
                        Don't have an account?
                        <a href="{% url 'accounts:register' %}" style="color: var(--primary-purple); text-decoration: none; font-weight: 600;">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
